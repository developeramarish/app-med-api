<div aria-label="Agregar Diagnóstico">
  <div>
    <button type="button" mat-icon-button class="close-button" [mat-dialog-close]="true">
      <mat-icon class="close-icon">close</mat-icon>
    </button>

    <h1 mat-dialog-title>Agregar diagnóstico</h1>
  </div>
  <div mat-dialog-content>
    <p>El diagnóstico es</p>
    <div fxLayout="column" fxLayoutGap="15px">
      <mat-radio-group [(ngModel)]="type" aria-label="Select an option" class="radio-group">
        <mat-radio-button class="radio-button" value="PRESUMPTIVE">Presuntivo</mat-radio-button>
        <mat-radio-button class="radio-button" value="DEFINITIVE">Definitivo</mat-radio-button>
      </mat-radio-group>
    </div>
  </div>
  <div mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
    <button type="button" mat-button (click)="cancel()">Cancelar</button>
    <button type="button" mat-button color="primary" (click)="answer()" cdkFocusInitial>
      Aceptar
    </button>
  </div>
</div>
